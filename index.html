<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans">
</head>

<body>

  <div class="card">
    <div>
      <img src="Project files/images/bg-pattern-card.svg" alt="" class="header">
    </div>
    <div class="info">
      <img src="Project files/images/image-victor.jpg" alt="" class="pic">
      <div class="info-name">
        <p><strong>Victor Crest</strong>
          26</p>
        <p>London</p>
      </div>
      <hr style="color: lightgray;">
      <div class="stats">
        <div>
          <strong>80K</strong>
          <p class="stats-grid">Followers</p>
        </div>
        <div>
          <strong>803K</strong>
          <p class="stats-grid">Likes</p>
        </div>
        <div>
          <strong>1.4K</strong>
          <p class="stats-grid">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AbdulazizBaHaj">Abdulaziz Ba Haj</a>.
  </div>
</body>

</html>
